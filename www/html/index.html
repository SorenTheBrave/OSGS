<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSGS Go Server</title>
    <link rel="stylesheet" href="../styles/board-styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
<div id="boardContainer">
    <div id="boardParams">
        <select id="style" name="style">
            <option value="Maple" selected>Maple</option>
            <option value="Rosewood">Rosewood</option>
            <option value="Mahogany">Mahogany</option>
        </select>
        <select id="dimension" name="dimension">
            <option value="19" selected>19x19</option>
            <option value="13">13x13</option>
            <option value="9">9x9</option>
        </select>
        <label>Stone coordinates
            <span id="mousePos">N/A</span>
        </label>
        <label>Last Move Info
            <span id="lastMove">N/A</span>
        </label>
    </div>
</div>
<!-- Including play.js will just bootstrap playability by creating one board for now -->
<script type="module" src="../scripts/play.js"></script>
</body>
</html>
